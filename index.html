<!DOCTYPE html>
<html>
<head>
	<title>flex menu</title>
	<script src="https://kit.fontawesome.com/1201d2855e.js"></script>
	<link rel="stylesheet" href="http://cdn.jsdelivr.net/npm/xeicon@2.3.3/xeicon.min.css">
	<link rel="stylesheet" href="flexmenu.css">
</head>
<body>
	<div class="wrapper">
		<input type="checkbox" id="open_menu" class="open_menu">
		<label class="burger" for="open_menu"><i class="xi-bars"></i></label>
		<nav>
			<div class="menu_item">
				<a href="#">
					<i class="xi-telegram"></i>
					<span>Telegram</span>
				</a>
			</div>

			<div class="menu_item">
				<a href="#">
					<i class="xi-amazon"></i>
					<span>Amazon</span>
				</a>
			</div>

			<div class="menu_item">
				<a href="#">
					<i class="xi-blogger"></i>
					<span>Blogger</span>
				</a>
			</div>

			<div class="menu_item">
				<a href="#">
					<i class="xi-medium"></i>
					<span>Medium</span>
				</a>
			</div>
		</nav>
	</div>
	
</body>
</html>
